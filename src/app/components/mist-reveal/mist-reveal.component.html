<div class="mist-reveal-container">
  <!-- Background Audio -->
  <audio #chantAudio loop>
    <source src="assets/media/chant.mp3" type="audio/mpeg">
  </audio>

  <!-- Audio Control -->
  <button class="audio-control" (click)="toggleMute()" [title]="isMuted ? 'Ton an' : 'Ton aus'">
    <svg class="audio-icon" [class.muted]="isMuted" viewBox="0 0 24 24" fill="currentColor">
      <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
      @if (!isMuted) {
        <path d="M14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
      }
      @if (isMuted) {
        <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
      }
    </svg>
  </button>

  <!-- SVG Filter Definition -->
  <svg class="filter-svg">
    <defs>
      <filter id="mist-reveal" x="-50%" y="-50%" width="200%" height="200%">
        <feTurbulence
          #turbulence
          type="fractalNoise"
          baseFrequency="0.08"
          numOctaves="3"
          seed="42"
          result="noise"
        />
        <feDisplacementMap
          #displacement
          in="SourceGraphic"
          in2="noise"
          scale="80"
          xChannelSelector="R"
          yChannelSelector="G"
          result="displaced"
        />
        <feGaussianBlur
          #blur
          in="displaced"
          stdDeviation="4"
          result="blurred"
        />
      </filter>
    </defs>
  </svg>

  <!-- Elvish Text -->
  <div class="text-container">
    <p class="elvish-text" [class.revealed]="isRevealed" [class.animating]="isAnimating">
      {{ text }}
    </p>
  </div>
</div>
